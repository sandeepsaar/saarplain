<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles - Saar Biotech</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/header-footer.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../fonts/fonts.css" />

    <script src="../js/script.js"></script>
    <script src="../products/product.js"></script>
    <script src="../js/searchscript.js"></script>
    <script src="../js/navbar.js"></script>
    <style>
      :root {
        --primary-color: #3cb6a0;
        --primary-font-family: "Montserrat", sans-serif;
      }

      body {
        font-family: var(--primary-font-family) !important;
      }

      .article-title {
        color: var(--primary-color);
        font-weight: bold;
      }

      .read-more-btn {
        background-color: var(--primary-color);
        color: white;
        transition: 0.3s all;
      }

      .read-more-btn:hover {
        background-color: #0eaf92;
        color: white;
      }
    </style>
  </head>

  <body>
    <special-header></special-header>

    <div class="container mt-4">
      <h2 class="text-center article-title">Articles</h2>
      <div id="articlesContainer" class="row mt-3"></div>
    </div>

    <br />

    <side-icons></side-icons>

    <special-footer></special-footer>

    <script src="../js/headerFooterManager.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const articles = [
          {
            title: "Top Third-Party Manufacturing Companies in India: A Comprehensive Overview",
            description: "India has emerged as a global hub for third-party manufacturing, particularly in the pharmaceutical sector...",
            slug: "top-third-party-manufacturing-companies-in-india-a-comprehensive-overview",
          },
        ];

        const articlesContainer = document.getElementById("articlesContainer");

        articles.forEach((article) => {
          const articleCard = document.createElement("div");
          articleCard.className = "col-md-4 mb-4";
          articleCard.innerHTML = `
                    <div class="card p-3 shadow-sm">
                        <h5 class="article-title fs-4">${article.title}</h5>
                        <p>${article.description.slice(0, 100)}...</p>
                        <a href="${article.slug}" class="btn read-more-btn">Read More</a>
                    </div>
                `;
          articlesContainer.appendChild(articleCard);
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
