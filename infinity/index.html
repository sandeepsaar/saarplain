<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Links</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 40px;
      color: #2c3e50;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .link-box {
      background: #ffffff;
      border: 1px solid #dcdcdc;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .link-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .link-box a {
      text-decoration: none;
      font-size: 1.2rem;
      color: #1a73e8;
      font-weight: 600;
    }

    .link-box a:hover {
      color: #0b59d6;
    }
  </style>
</head>
<body>
  <h1>Quick Access</h1>
  <div class="link-container">
    <div class="link-box">
      <a href="https://saarbiotech.in/infinity/infinity" target="_blank">Infinity</a>
    </div>
    <div class="link-box">
      <a href="https://saarbiotech.in/infinity/leads" target="_blank">Dashboard - Leads</a>
    </div>
    <div class="link-box">
      <a href="https://saarbiotech.in/infinity/profitability" target="_blank">Dashboard - Profitability</a>
    </div>
  </div>
</body>
</html>
